<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        * {
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            /* Hapus background-color dari body agar tidak mengganggu background section */
        }

        /* Blur overlay */
        .blur-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease-in-out;
        }

        .blur-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* style navbar */
        /* ============ */
        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            position: absolute;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1001;
        }

        .logo {
            flex: 1;
        }

        .nav-links {
            flex: 2;
            display: flex;
            justify-content: center;
        }

        .hamburger-container {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .logo a {
            text-decoration: none;
            font-size: 30px;
            font-weight: 650;
            color: whitesmoke;
            transition: 0.3s ease;
            position: relative;
        }

        .logo a:hover {
            color: whitesmoke;
        }

        .logo a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: rgb(136, 0, 255);
            transition: width 0.3s ease;
        }

        .logo a:hover::after {
            width: 100%;
        }

        .logo .sparta {
            color: rgba(158, 67, 255, 0.9);
            /* DIUBAH: Sedikit lebih terang */
            transition: 0.3s ease;
        }

        .logo a:hover .sparta {
            color: #ddd;
        }

        .nav-links {
            flex: 2;
            display: flex;
            justify-content: center;
        }

        .nav-links ul {
            display: flex;
            gap: 30px;
            list-style: none;
            margin: 0;
            padding: 0;
            font-weight: 500;
        }

        .nav-links a {
            text-decoration: none;
            color: whitesmoke;
            /* DIUBAH: Warna agar kontras dengan gambar */
            font-size: 20px;
            font-weight: 539px;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: #ddd;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: rgb(132, 0, 255);
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        /* style hamburger */
        /* =============== */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
            z-index: 1002;
            position: relative;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: whitesmoke;
            margin: 5px 0;
            transition: all 0.4s ease-in-out;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(-45deg) translate(-5px, 6px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(45deg) translate(-5px, -6px);
        }

        /* CSS untuk menu dan hamburger responsif */
        @media (max-width: 768px) {
            .nav {
                padding: 15px 20px;
            }

            .logo {
                flex: none;
            }

            .nav-links {
                flex: none;
            }

            .hamburger-container {
                flex: none;
            }

            .hamburger {
                display: block;
            }

            .nav-links ul {
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                gap: 30px;
                position: fixed;
                top: 0;
                right: -50%;
                height: 100vh;
                width: 50%;
                background-color: #2c2c2c;
                transition: right 0.4s ease-in-out;
                z-index: 1000;
                padding: 0;
                margin: 0;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.3);
            }

            .nav-links ul.open {
                right: 0;
            }

            .nav-links {
                position: static;
            }
        }

        /* =============== BAGIAN BARU UNTUK HOME =============== */
        #home {
            height: 100vh;
            /* Tinggi section 100% dari viewport */
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: whitesmoke;
            overflow: hidden;
            /* Mencegah elemen keluar dari section */
        }

        /* Pseudo-element untuk background slideshow */
        #home::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            z-index: -2;
            /* Di belakang overlay dan konten */
            /* Animasi ganti gambar */
            animation: slideShow 20s linear infinite;
        }

        /* Overlay gelap agar teks lebih mudah dibaca */
        #home::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: -1;
            /* Di antara background dan konten */
        }

        /* Keyframes untuk animasi slideshow */
        @keyframes slideShow {
            0% {
                background-image: url(items/m1.jpg);
            }

            25% {
                background-image: url(items/m2.jpg);
            }

            50% {
                background-image: url(items/m3.jpg);
            }

            75% {
                background-image: url(items/m4.jpg);
            }

            100% {
                background-image: url(items/m5.jpg);
            }
        }

        .hero-content {
            padding: 20px;
        }

        .hero-content h1 {
            font-size: 3.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
        }

        .hero-content p {
            font-size: 1.2rem;
            margin-bottom: 30px;
            text-shadow: 1px 1px 4px rgba(0, 0, 0, 0.7);
        }

        .cta-button {
            text-decoration: none;
            color: whitesmoke;
            background-color: rgba(158, 67, 255, 0.8);
            padding: 12px 25px;
            border-radius: 5px;
            font-size: 1.1rem;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .cta-button:hover {
            background-color: rgba(136, 0, 255, 1);
            transform: scale(1.05);
        }

        /* Penyesuaian hero-content untuk mobile */
        @media (max-width: 768px) {
            .hero-content h1 {
                font-size: 2.5rem;
            }

            .hero-content p {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <div class="blur-overlay" id="blurOverlay"></div>

    <section id="home">
        <header>
            <nav class="nav">
                <div class="logo"><a href="#">MIE <span class="sparta">LEZATðŸ˜‹</span></a></div>
                <div class="nav-links">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">Tentang Kami</a></li>
                        <li><a href="#produk">Produk</a></li>
                        <li><a href="#kontak">Kontak</a></li>
                    </ul>
                </div>
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </nav>
        </header>

        <div class="hero-content">
            <h1>Kenikmatan Tiada Tara</h1>
            <p>Rasakan sensasi mie lezat dengan resep otentik turun-temurun.</p>
            <a href="#produk" class="cta-button">Lihat Menu Kami</a>
        </div>
    </section>


    <script>
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links ul');
        const blurOverlay = document.getElementById('blurOverlay');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navLinks.classList.toggle('open');
            blurOverlay.classList.toggle('active');
        });

        // Close menu when clicking on blur overlay
        blurOverlay.addEventListener('click', () => {
            hamburger.classList.remove('active');
            navLinks.classList.remove('open');
            blurOverlay.classList.remove('active');
        });

        // Close menu when clicking on nav links (optional)
        navLinks.querySelectorAll('a').forEach(link => {
            link.addEventListener('click', () => {
                // Cek jika menu mobile sedang terbuka
                if (hamburger.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    navLinks.classList.remove('open');
                    blurOverlay.classList.remove('active');
                }
            });
        });
    </script>
</body>

</html>
